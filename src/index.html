<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{{name}}</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="main">

    <div class="menu dialogue">
      <h1>{{name}}</h1>
      <ul>
        <li>New Game</li>
        <li>Load Game</li>
        <li>About</li>
      </ul>
    </div>

    <div class="loader dialogue">
      <h2>Loading...</h2>
    </div>

    <div class="dialogue" id="incompatible">
      <h3>Sorry!</h3>
      <p>Unfortunately, your browser doesn't support everything we need for you to play {{name}}. Try installing <a href="http://www.mozilla.org/en-US/firefox/">Firefox</a>.</p>
    </div>
  </div>

  <!--LIBS-->

  <script>
    $(function() {
      require("plugins");

      Init = require("init");

      window.app = new Init({el: $("#main")});
    });
  </script>

  <!--SCRIPTS-->

</body>
</html>
