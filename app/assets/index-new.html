<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>E.A.K. - Erase All Kittens</title>
  <link rel="stylesheet" href="/css/min.css">
  <meta name="viewport" content="width=device-width, user-scalable=false;">
</head>
<body>
  <header>
    <div class="head-inner">
      <h1>E.A.K.</h1>
      <span class="kitten-count"></span>
    </div>
  </header>

  <script>
  (function () {
    var r = new XMLHttpRequest();
    r.open('GET', '/api/events/sum?types=kitten');
    r.onreadystatechange = function () {
      if (r.readyState !== 4 || r.status !== 200) {
        return;
      }

      document.querySelector('.kitten-count').innerHTML = JSON.parse(r.response).kitten;
    };
    r.send();
  }())
  </script>
</body>
</html>
