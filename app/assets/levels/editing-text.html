<!DOCTYPE html>
<html>
  <head>
    <title>Editing Text</title>

    <meta name="size" value="1000 580">
    <meta name="borders" value="top left right">
    <meta name="player" value="-440 -70">
    <meta name="background" value="white url(/content/level2/bg-new.png) center center / cover">

    <target>
      <img src="/content/level2/kitten-2.gif" style="position: absolute; top: 130px; right: 30px;" data-dynamic>
    </target>

    <hints>
      <pointer target=".ledge.right" enter="time:1" exit="falloutofworld edit" name="oops">
        Try to jump over to this ledge
      </pointer>
      <pointer target=".edit" enter="falloutofworld" exit="edit">
        Uh oh! You need to make the ledge longer. Click 'Edit' or press the <kbd>E</kbd> key to
        modify the level.
      </pointer>
    </hints>

    <hidden>
      <div class="cloud-a" style="top: 30px; left: 200px;"></div>
      <div class="cloud-b" style="top: 100px; right: 180px;"></div>
      <div class="cloud-c" style="bottom: 100px; left: 45%;"></div>
      <div class="flying-monster" style="bottom: 120px; left: 150px"></div>
    </hidden>

    <style>
      .ledge {
        padding: 10px;
        display: block;
        position: absolute;
        top: 255px;
        left: 20px;
        background: url(/content/common/lines.png) repeat-x #b6ddc2 bottom left / 15px 15px;
        padding-bottom: 20px;
        border: 2px solid black;
      }

      .right {
        right: 20px;
        left: auto;
      }
    </style>
  </head>
  <body>
    <!--
      <p>
        This is the HTML source to this level. It describes the stuff shown on screen
        to the right. The code below is the ledge you are on. It starts with:
      </p>
      <p>
        <code>&lt;p ...&gt;</code> and ends with <code>&lt;<strong>/</strong>p&gt;</code>.
      </p>
      <p>
        The stuff inside is the
        text you can see. The more text, the longer the ledge. Can you change the
        writing in the middle to make the ledge long enough to reach the other side?
      </p>
    -->
    <p class="ledge">I'm a ledge! Woohoo!</p>

    <!--
      <p>
        This is the other platform, over on the far right. You can edit this too!
      </p>
    -->
    <p class="ledge right">Hey! I'm a ledge too!</p>
  </body>
</html>
