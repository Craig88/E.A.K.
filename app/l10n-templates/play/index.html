<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/css/min.css?<!-- @echo version -->">
  <!-- @if !optimized -->
    <link rel="stylesheet" href="/css/app.css?<!-- @echo version -->">
  <!-- @endif -->
</head>
<body class="hide-bar">
  <div id="main" class="html">
    <div id="app">
      <div id="main-menu" class="dialogue">
        <div class="cont">
          <h1>E.A.K.</h1>
          <button class="btn btn-major new-game">{{mainMenu.newGame}}</button>
          <button class="btn btn-major resume">Resume Last Game <span class="caption"></span></button>
          <a href="#/app/my-games" class="btn btn-major load-game">Saved Games</a>
        </div>
      </div>
    </div>

    <div class="loader dialogue active">
      <div class="loading-spinner-player">
        <div class="player-inner">
          <div class="player-head">
            <div class="player-ear-left"></div>
            <div class="player-ear-right"></div>
            <div class="player-face"></div>
            <div class="player-eyes"></div>
          </div>
          <div class="player-body"></div>
          <div class="player-leg-left"></div>
          <div class="player-leg-right"></div>
        </div>
      </div>
      <h2>{{loading}}</h2>
      <div class="stages"></div>
      <div class="bar">
        <div></div>
      </div>
      <p class="progress">0%</p>
    </div>

    <div class="dialogue" id="incompatible">
      <h3>{{oldBrowserMsg.title}}</h3>
      <p>{{{oldBrowserMsg.html}}}</p>
      <ul></ul>
      <p>{{{oldBrowserMsg.ignore}}}</p>
      <button class="btn btn-main">{{{oldBrowserMsg.continue}}}</button>
    </div>
  </div>

  <div id="bar" class="topbar">
    <div class="left">
      <button class="edit overlay-button">{{menu.edit}}</button>
    </div>
    <div class="right">
      <button class="settings-button square">
        <span class="fa fa-wrench icon-inactive"></span>
        <span class="fa fa-times icon-active"></span>
      </button>
      <button class="fa fa-volume-up mute square"></button>
      <a href="#/app/login" class="bar-user-item login overlay-button hidden">Sign in to save</a>
      <button class="bar-user-item logout overlay-button hidden">Sign out - <span class="display-name"></span></button>
    </div>
  </div>

  <div id="overlay-views">
    <div id="overlay-view-container"></div>
  </div>

  <div id="editor">
    <header class="topbar">
      <div class="right">
        <button class="save">{{menu.save}}</button>
        <button class="reset">{{menu.reset}}</button>
        <button class="cancel">{{menu.cancel}}</button>
      </div>
      <button class="undo">{{menu.undo}}</button>
      <button class="redo">{{menu.redo}}</button>
      <button class="help"><span class="fa fa-lightbulb-o"></span></button>
    </header>
    <section class="editor-html"></section>
    <section class="editor-tutorial"></section>
  </div>

  <div id="levelcontainer"></div>
  <div id="overlay"></div>
  <div id="conversation-container"></div>
  <div id="character-messages"></div>

  <!-- @if !optimized -->
    <script src="/js/vendor.js"></script>
    <!-- @echo scripts -->
  <!-- @endif -->

  <script>
    window.EAKVERSION = "<!-- @echo version -->";
    window.EAKCONFIG = <!-- @echo configStr -->;
    window.LANGUAGES = <!-- @echo languages -->;
    window.EAK_LANG = "{{LANG}}";
    window.EAK_OPTIMIZED = <!-- @echo optimized -->;
    window.EAK_PRODUCTION = <!-- @echo production -->;
    window.EAK_PACKAGE_SRC = "<!-- @echo appPackageSrc -->";
    window.EAK_PACKAGE_SIZE = <!-- @echo appPackageSize -->;
    <!-- @echo bootstrap -->
  </script>

  <!-- @if production -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-44998421-1', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>
  <!-- @endif -->

  <script type="application/json" id="translations">{{{appTranslations}}}</script>

</body>
</html>
