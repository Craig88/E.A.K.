<!DOCTYPE html>
<html>
  <head>
    <title>Editing Text II</title>

    <meta name="slowparse:disableOmittableCloseTags">
    <meta name="size" content="780 585">
    <meta name="player" content="40 132">
    <meta name="targets" content="650 270, 130 490">
    <meta name="reset-player-on-edit" content="false">
    <meta name="borders" content="top right">
    <meta name="border-contract" content="5">

    <style>
      p {
        content: 'class: perspective-cave-medium, data-extend-top: 5';
        font-size: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        display: block;
        background: #3D3836;
        color: #ccc;
      }

      p:nth-of-type(1) {
        position: absolute;
        top: 150px;
        left: 0;
      }

      p:nth-of-type(2) {
        margin: auto;
        margin-top: 300px;
        display: inline-block;
      }

      body {
        text-align: center;
      }

      .floor {
        padding-top: 10px;
        background: #322E2E;
        content: 'class: perspective-cave-a-medium, data-extend-top: 5';
        position: absolute;
        bottom: 0;
        height: 64px;
        left: 0;
        width: 290px;
      }

      .floor.right {
        left: 505px;
        width: 275px;
      }

      .left-border {
        position: absolute;
        top: 160px;
        height: 100%;
        left: -50px;
        width: 55px;
      }

      .overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 150;
      }

      .cave-exit-overlay {
        position: absolute;
        width: 117px;
        height: 139px;
        top: 23px;
        left: -88px;
        z-index: 110;
      }
    </style>

    <hidden>

      <div class="floor left"></div>

      <div class="left-border"></div>
      <div data-actor="spike rocky left" style="right: 1px; top: 80px; height: 25px; width: 50px;"></div>
      <div data-actor="spike rocky left" style="right: 1px; top: 95px; height: 40px; width: 100px;"></div>
      <div data-actor="spike rocky left" style="right: 1px; top: 125px; height: 25px; width: 70px;"></div>
      <div data-actor="spike rocky right" style="left: 1px; top: 230px; height: 25px; width: 70px;"></div>

      <div data-actor="spike rocky-base" style="bottom: 67px; right: 160px; width: 15px; height: 50px"></div>

  <body>
    <p>So I said, mossy lichen just doesn't suit igneous rocks. I'm only trying to help, but would he listen?</p>
