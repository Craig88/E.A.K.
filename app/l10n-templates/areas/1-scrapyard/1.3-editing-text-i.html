<!DOCTYPE html>
<html>
  <head>
    <title>The Canyon</title>

    <meta name="slowparse:disableOmittableCloseTags">
    <meta name="size" content="780 350">
    <meta name="player" content="40 282">
    <meta name="targets" content="675 270">
    <meta name="reset-player-on-edit" content="false">

    <hints>
      <pointer scoped name="oops"
        target="p:nth-of-type(2)"
        enter="time: 1000"
        exit="death: fall-out-of-world">
        Try to jump over to this ledge.
      </pointer>
    </hints>

    <hidden>
      <div class="cloud-a" style="top: -70px; left: 140px;" data-ignore></div>
      <div class="cloud-b" style="top: -80px; left: 250px;" data-ignore></div>
      <div class="scale-8">
        <div class="bananabird" style="top: 30px; right: 80px" data-ignore>
          <div class="bananabird-body"></div>
          <div class="bananabird-wing-1"></div>
          <div class="bananabird-wing-2"></div>
        </div>
      </div>
      <div data-actor="ledge-detector"></div>
    </hidden>

    <style>
      p {
        font-size: 16px;
        padding: 10px;
        display: block;
        background: #cccccc;
        float: left;
        clear: both;
      }

      p:nth-of-type(1) {
        padding-right: 20px;
      }

      body.ledge-crumbled p:nth-of-type(1):after {
        content: ' ';
        position: absolute;
        top: 0;
        right: -20px;
        width: 32px;
        height: 47px;
        background-image: url('/content/1-scrapyard/crumbly-ledge-short.png');
        background-size: 32px 47px;
        background-position: top right;
        background-repeat: no-repeat;
      }

      body:not(.ledge-crumbled) p:nth-of-type(1) {
        padding-right: 150px;
      }

      body:not(.ledge-crumbled) p:nth-of-type(1):after {
        content: ' ';
        position: absolute;
        top: 0;
        right: -20px;
        width: 166px;
        height: 47px;
        background-image: url('/content/1-scrapyard/crumbly-ledge-full.png');
        background-size: 166px 47px;
        background-position: top right;
        background-repeat: no-repeat;
      }

      p:nth-of-type(1), p:nth-of-type(2) {
        position: absolute;
        left: 0;
        top: 286px;
      }

      p:nth-of-type(2) {
        left: auto;
        right: 0;
      }

      p:nth-of-type(3) {
        margin-top: 345px
      }

      .right {
        right: 20px;
        left: auto;
      }

      [data-actor=ledge-detector] {
        position: absolute;
        width: 400px;
        height: 400px;
        left: 210px;
      }
    </style>
  </head>
  <body>
    <p>I'm a ledge! Woohoo!</p>
    <p>Hey! I'm a ledge too!</p>
  </body>
</html>
