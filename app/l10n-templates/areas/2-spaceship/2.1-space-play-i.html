<!DOCTYPE html>
<html>
  <head>
    <title>Control Room - SS Glitterpotato</title>

    <meta name="size" content="1200 900">
    <meta name="player" content="140 140">
    <meta name="targets" content="955 200">
    <meta name="editable" content="false">
    <meta name="borders" content="top left">

    <style>
      .platform {
        position: absolute;
        width: 100px;
        height: 20px;
        /* background: #aaa; */
      }

      .floor {
        position: absolute;
        bottom: 0;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div
      class="space-door"
      style="left: 1195px; top: 290px;"
      data-id="door"
      data-actor="door condition"
      data-condition="return areaView.levels.filter(function(lvl) { return lvl.hasErrors; }).length === 0"
      data-condition-trigger="triggers:error-change"></div>
    <img src="/content/2-spaceship/door-overlay.png" style="position: absolute; top: 100px; left: 1190px; width: 46px; height: 218px; z-index: 100;">
    <div class="platform" style="top: 150px; left: 3px; width: 194px;"></div>
    <div class="moving-platform-space" data-actor="space-platform 1 alternate sin" data-path="350 160, 350 360"></div>
    <div class="platform" style="top: 350px; left: 503px; width: 194px;"></div>
    <div class="platform" style="top: 620px; left: 403px; width: 394px;"></div>
    <div class="moving-platform-space" data-actor="space-platform 1 alternate sin" data-path="950 560, 950 360"></div>
    <div class="platform" style="top: 423px; left: 1060px; width: 140px;"></div>
    <div class="moving-platform-space" data-actor="space-platform 1 alternate sin" data-path="250 800, 250 600"></div>
    <div data-actor="tarquin-spaceship"></div>
    <div class="floor" style="left: 0; width: 515px;"></div>
    <div class="floor" style="left: 515px; height: 60px; width: 20px;"></div>
    <div class="floor" style="left: 625px; height: 60px; width: 20px;"></div>
    <div class="floor" style="left: 645px; width: 555px"></div>
    <div data-actor="portal eak://area/1-scrapyard?x=5190&y=595" style="top: 45px; left: 30px;"></div>
    <div
      data-actor="portal eak://minigame/urls"
      style="top: 315px; right: 30px;"
      data-condition="return areaView.levels.filter(function(lvl) { return lvl.hasErrors; }).length === 0"
      data-condition-trigger="triggers:error-change"></div>
    <img src="/content/2-spaceship/pipe-outside.png" width="120" height="150" style="position: absolute; top: 839px; left: 520px; z-index: 300;" data-ignore>
    <div data-sprite="/content/2-spaceship/control-panel" data-sprite-count="3" data-sprite-size="143x149" data-sprite-pos="456 361" data-layer="background" data-ignore></div>
    <!-- Hack: these pipes are part of 2.2 and 2.3, but can't got there because those
      levels need overflow: hidden for the pistons to display correctly -->
    <img src="/content/2-spaceship/pipes-overlay.png" style="position: absolute; top: 900px; left: 890px; width: 1052px; height: 585px; z-index: 120;" data-ignore>
  </body>
</html>
