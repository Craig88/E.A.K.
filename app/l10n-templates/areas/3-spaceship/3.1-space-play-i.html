<!DOCTYPE html>
<html>
  <head>
    <title>Long Jump</title>

    <meta name="size" content="1200 900">
    <meta name="player" content="140 140">
    <meta name="targets" content="950 200">
    <meta name="editable" content="false">
    <meta name="borders" content="top left">

    <style>
      .floor {
        position: absolute;
        width: 100px;
        height: 20px;
        background: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="floor" style="top: 150px; left: 0; width: 200px;"></div>
    <div class="floor" style="width: 100px;" data-actor="mover 1 alternate sin" data-path="350 160, 350 360"></div>
    <div class="floor" style="top: 350px; left: 500px; width: 200px;"></div>
    <div class="floor" style="top: 620px; left: 400px; width: 400px;"></div>
    <div class="floor" style="width: 100px;" data-actor="mover 1 alternate sin" data-path="950 560, 950 360"></div>
    <div class="floor" style="top: 420px; left: 1060px; width: 140px;"></div>
    <div class="floor" style="width: 100px;" data-actor="mover 1 repeat linear" data-path="350 890, 350 630, 450 630"></div>
    <div class="floor" style="bottom: 0; left: 0; width: 520px;"></div>
    <div class="floor" style="bottom: 0; left: 500px; height: 60px; width: 20px;"></div>
    <div class="floor" style="bottom: 0; left: 700px; width: 500px"></div>
    <div class="floor" style="bottom: 0; left: 700px; height: 60px; width: 20px;"></div>
    <div data-actor="portal eak://area/2-cave?x=2030&y=1250" style="top: 45px; left: 30px;"></div>
    <div data-actor="portal" style="top: 315px; right: 30px;"></div>
  </body>
</html>
