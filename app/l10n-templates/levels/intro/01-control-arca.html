<!DOCTYPE html>
<html>
  <head>
    <title>Controlling Arca</title>

    <meta name="size" value="780 585">
    <meta name="background" value="white url(/content/bgs/index.png) center center / cover">
    <meta name="borders" value="top bottom left">
    <meta name="exits" value="right #/play/levels/intro/02-jump-lengths.html">
    <meta name="player" value="-330 230">
    <meta name="targets" value="200 228">
    <meta name="editable" value="false">
    <meta name="music" value="forest">

    <hints>
      <pointer name="leftright"
        target=".player"
        enter="time: 1000"
        exit="key-down: left, right, a, d"
        exit-delay="500"
        position="above">
        This is you! You can move left and right with the <kbd>←</kbd> and <kbd>→</kbd> keys.
      </pointer>
      <pointer name="jump"
        target=".computer-junk"
        enter="hint: leftright:exit"
        exit="key-down: up, space, w"
        position="right">
        Jump using the <kbd>space</kbd> or <kbd>↑</kbd> keys.
      </pointer>
      <pointer name="target"
        target=".level .entity-target"
        enter="hint: jump:exit"
        exit="contact: start: ENTITY_PLAYER + ENTITY_TARGET"
        position="right">
        Move over to this kitten to rescue it. You need to rescue all the kittens you find!
      </pointer>
      <pointer
        target=".level .hint-helper"
        enter="hint: target:exit"
        exit="contact: start: ENTITY_PLAYER + PORTAL"
        position="left">
        Walk off the right of this level to get to the next one
      </pointer>
    </hints>

    <hidden>
      <div class="flashing-light-red" style="top: 295px; left: 179px;" data-ignore></div>
      <div class="flashing-light-green" style="top: 295px; left: 190px;" data-ignore></div>
      <div class="fan" style="top: 306px; left: 50.5px;" data-ignore>
        <div class="fan-blades"></div>
      </div>
      <div class="hint-helper" style="position: absolute; bottom: 350px; right: -10px; width: 10px; height: 10px;" data-ignore></div>
    </hidden>
  </head>
  <body>
    <style>
      .floor {
        width: 200%;
        height: 40px;
        position: absolute;
        left: -100px;
        bottom: -1px;
        background: #393737;
      }

      .computer-junk {
        bottom: 39px;
        left: 300px;
      }
    </style>

    <div class="floor"></div>
    <div class="computer-junk"></div>
  </body>
</html>
