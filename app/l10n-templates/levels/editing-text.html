<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>

    <meta name="size" value="780 585">
    <meta name="borders" value="top left right">
    <meta name="player" value="-350 -120">
    <meta name="background" value="white url(/content/bgs/intro-level.png) center center / cover">
    <meta name="targets" value="230 -129">
    <meta name="music" value="forest">

    <hints>
      <pointer name="oops"
        target=".ledge.right"
        enter="time: 1000"
        exit="death: fall-out-of-world; game-commands: edit">
        {{hints.jump}}
      </pointer>
      <pointer
        target=".edit"
        enter="death: fall-out-of-world"
        exit="game-commands: edit">
        {{{hints.edit}}}
      </pointer>
    </hints>

    <tutorial track="/audio/tutorials/editing-text">
      <step duration="9">
        <content>
          Yes! That's it! This is the HTML source code of Banana Bird Forest. It describes the stuff
          shown on the screen to the right
        </content>

        <action at="1" type="highlight-code" selector="p.ledge" duration="4"></action>
        <action at="5" type="highlight-level" selector="p.ledge"></action>
      </step>
      <step duration="5.3">
        <content>
          <p>This code is the ledge you are on...</p>
          <p class="fade-in" at="2.5">...and this code is the ledge on the right</p>
        </content>
        <action duration="2.5" type="highlight-code-and-level" selector="p.ledge:not(.right)"></action>
        <action at="2.5" type="highlight-code-and-level" selector="p.ledge.right"></action>
      </step>
      <step duration="11">
        <content>todo</content>
      </step>
      <step duration="10.7">
        <content>todo</content>
      </step>
    </tutorial>

    <hidden>
      <div class="cloud-a" style="top: 30px; left: 140px;" data-ignore></div>
      <div class="cloud-b" style="top: 20px; left: 250px;" data-ignore></div>
      <div class="scale-8">
        <div class="birdicorn" style="top: 30px; right: 80px" data-ignore>
          <div class="birdicorn-body"></div>
          <div class="birdicorn-wing-1"></div>
          <div class="birdicorn-wing-2"></div>
        </div>
      </div>
      <a href="#/play/levels/creating-elements.html" class="portal" style="right: 30px; top: 84px;"></a>
    </hidden>

    <style>
      .ledge {
        font-size: 16px;
        padding: 10px;
        display: block;
        position: absolute;
        top: 180px;
        left: 20px;
        background: #ddd;
      }

      .right {
        right: 20px;
        left: auto;
      }
    </style>
  </head>
  <body>
    <p class="ledge">{{{html.imALedge}}}</p>
    <p class="ledge right">{{{html.imALedgeToo}}}</p>
  </body>
</html>
