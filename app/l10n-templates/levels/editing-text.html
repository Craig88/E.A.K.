<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>

    <meta name="size" value="780 585">
    <meta name="borders" value="top left right">
    <meta name="player" value="-350 -120">
    <meta name="background" value="white url(/content/bgs/intro-level.png) center center / cover">
    <meta name="targets" value="70 -130">

    <hints>
      <pointer target=".ledge.right" enter="time:1" exit="falloutofworld edit" name="oops">
        {{hints.jump}}

      <pointer target=".edit" enter="falloutofworld" exit="edit">
        {{{hints.edit}}}
      </pointer>
    </hints>

    <hidden>
      <div class="cloud-a" style="top: 30px; left: 140px;" data-ignore></div>
      <div class="cloud-b" style="top: 20px; left: 250px;" data-ignore></div>
      <div class="scale-8">
        <div class="birdicorn" style="top: 30px; right: 80px" data-ignore>
          <div class="birdicorn-body"></div>
          <div class="birdicorn-wing-1"></div>
          <div class="birdicorn-wing-2"></div>
        </div>
      </div>
      <a href="#/play/levels/the-third-level.html" class="portal" style="right: 30px; top: 84px;"></a>
    </hidden>

    <style>
      .ledge {
        font-size: 16px;
        padding: 10px;
        display: block;
        position: absolute;
        top: 180px;
        left: 20px;
        background: #FFD0E5;
      }

      .right {
        right: 20px;
        left: auto;
      }
    </style>
  </head>
  <body>
    <!--
      {{{comments.main}}}
    -->
    <p class="ledge">{{{html.imALedge}}}</p>

    <!--
      <p>
        {{{comments.other}}}
